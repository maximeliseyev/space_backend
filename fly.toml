# fly.toml app configuration file generated for space-backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "space-backend"
primary_region = "ams" # Amsterdam - ближайший регион к России

[build]
  [build.args]
    GO_VERSION = "1.21"

[env]
  PORT = "8080"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
