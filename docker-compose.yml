version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: space_postgres
    environment:
      POSTGRES_USER: space_user
      POSTGRES_PASSWORD: space_password
      POSTGRES_DB: space_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U space_user -d space_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: space_backend
    environment:
      SERVER_PORT: 8080
      ENVIRONMENT: development
      DATABASE_URL: postgres://space_user:space_password@postgres:5432/space_db?sslmode=disable
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      STORAGE_PATH: ./storage
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./storage:/root/storage
    restart: unless-stopped

volumes:
  postgres_data:
